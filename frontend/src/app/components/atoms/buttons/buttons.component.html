<button [ngClass]="{
    'cancel-button': buttonType === 'cancel',
    'save-button': buttonType === 'save',
    'add-button': buttonType === 'add'
}"
(click)="handleClick()"
>

<ng-container *ngIf="icon">
<i class="{{icon}}"></i>
</ng-container>
{{label}}
</button>
