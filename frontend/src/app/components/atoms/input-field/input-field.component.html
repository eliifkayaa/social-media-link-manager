<div class="input-field">
  <label class="form-label">{{ label }}</label>
  <input
    [type]="type"
    [placeholder]="placeholder"
    class="form-control"
    [formControl]="control"
    [appValid]="validType"
    [appValidMessage]="appValidMessage"
  />
  <div class="invalid-feedback"></div>
</div>
