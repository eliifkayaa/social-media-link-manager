
<div class="container-table">
  <div class="search-button-group">
    <div class="search">
      <app-search
        type="search"
        placeholder="Search objects..."
        iconClass="fa-solid fa-magnifying-glass"
        [(ngModel)]="search"
      ></app-search>
    
    <div class="icon-container">
      <app-icon class="icon" [iconClass]="['fa-solid fa-filter']"></app-icon>
    </div>
    </div>
  
    <div class="button">
      <app-buttons
        buttonType="add"
        label="Yeni Hesap Ekle"
        class="add-button"
        icon="fa fa-plus"
        (buttonClick)="openModal()"
      ></app-buttons>
    </div>
  </div>
  
  <app-modal [isVisible]="isModalVisible" (modalClose)="closeModal()"></app-modal>
  
  <table class="container">
    <thead>
      <tr>
        <th scope="col">
          <app-text text="Sosyal Medya Link"></app-text>
        </th>
        <th scope="col">
          <app-text text="Sosyal Medya Adı"></app-text>
        </th>
        <th scope="col">
          <app-text text="Açıklama"></app-text>
        </th>
        <th scope="col">
          <app-text text="İşlemler"></app-text>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let social of socials | filterPipe: search">
        <td><app-text text="{{ social.link }}"></app-text></td>
        <td><app-text text="{{ social.name }}"></app-text></td>
        <td><app-text text="{{ social.description }}"></app-text></td>
        <td>
          <button (click)="get(social)" data-bs-toggle="modal" data-bs-target="#updateModal" class="btn btn-outline-warning btn-sm ">
            <i class="fa fa-edit"></i>
          </button>
          <button (click)="removeById(social)" class="btn btn-outline-danger btn-sm">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
